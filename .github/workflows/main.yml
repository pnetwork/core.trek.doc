name: Chelsea test

on: push

jobs:
  build:
    name: Rebuild gh-pages document
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
    env:
      USER_NAME: ${{ github.event.head_commit.author.name }}
      USER_EMAIL: ${{ github.event.head_commit.author.email }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
          submodules: true
          token: ${{ secrets.CHELSEA_TEST }}
      - name: TTT
        run: |-
          ls -al submodule/core.tool.python.mflow
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |-
          python -m pip install --upgrade pip
          pip install -r requirements-docs.txt
      - name: Set github config
        run: |
          git config --local user.email "$USER_EMAIL"
          git config --local user.name "$USER_NAME"
      - name: Rebuild document files
        run: |
          git config user.email "$USER_EMAIL"
          git config user.name "$USER_NAME"
          chmod +x ./build.sh
          sh ./build.sh --trek
      - name: Commit and push built files
        run: |
          git add . -A
          git commit --allow-empty -m "misc: Rebuild html ( ${{ github.event.head_commit.message }} )"
          git push

name: Chelsea test

on: push

jobs:
  build:
    name: Rebuild gh-pages document
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
    env:
      USER_NAME   : chelsealopentinum
      USER_EMAIL  : chelsea.lo@pentium.network
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |-
          python -m pip install --upgrade pip
          pip install -r requirements-docs.txt
      - name: Set git config
        run: |
           git config user.email $USER_EMAIL
           git config user.name $USER_NAME
      - name: Rebuild document files
        run: |
          chmod +x ./build.sh
          sh ./build.sh --trek --vse --blcks
      - name: Commit and push built files
        run: |
           git add . -A
           git commit -m "misc: Rebuild html"
           git push origin
      